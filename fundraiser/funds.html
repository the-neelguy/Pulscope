<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="funds.css" />
    <title>Funds</title>
  </head>
  <body>


    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Donate</h2>
            <h6 class="social-text">Give a moment to a needy soul</h6>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope-open"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
                <i class="fas fa-phone-square"></i>
                <input type="number" placeholder="Contact No." />
            </div>
            <div class="input-field">
                <i class="fas fa-piggy-bank"></i>
                <input type="number" placeholder="Amount" />
            </div>
            <div class="input-field">
                <i class="fas fa-comment-alt"></i>
                <input type="text" placeholder="Message" />
            </div>
            <input type="submit" value="Donate" class="btn solid" />
            
          </form>

<!-- --------------------------------------------------------------------------------------------------------------------------  -->


          <form action="#" class="sign-up-form">
            <h2 class="title">Apply here</h2>
            <h6 class="social-text">Your request will be validated within 2-3 working days</h6>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope-open"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                  <i class="fas fa-phone-square"></i>
                  <input type="number" placeholder="Contact No." />
              </div>
              <div class="input-field">
                  <i class="fas fa-piggy-bank"></i>
                  <input type="number" placeholder="Amount Required" />
              </div>
              <div class="input-field">
                  <i class="fas fa-comment-alt"></i>
                  <input type="text" placeholder="Reason" />
              </div>
            <input type="submit" class="btn" value="Request Funds" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1>NEED FUNDS ?</h1>
            <p>
              Apply for funds through our website with valid details.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              APPLY
            </button>
          </div>
          <img src="images/charity-animate.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h1>WANT TO DONATE ?</h1>
            <p>
              Donate funds for our social cause through our website.    
            </p>
            <button class="btn transparent" id="sign-in-btn">
              DONATE HERE
            </button>
          </div>
          <img src="images/feed-animate.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="funds.js"></script>
  </body>
</html>
